updateBranch: true
deleteBranchAfterMerge: true
reportStatus: true

minApprovals:
  MEMBER: 1
maxRequestedChanges:
  NONE: 0
blockingLabels:
  - blocked

# Will merge whenever the above conditions are met, but also when merge label was added.
rules:
  - minApprovals:
      MEMBER: 0
  - requiredLabels:
      - merge