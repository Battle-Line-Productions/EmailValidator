name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Clean package cache as a temporary workaround for https://github.com/actions/setup-dotnet/issues/155
        working-directory: ./
        run: dotnet clean -c Release && dotnet nuget locals all --clear

      - name: Pack
        working-directory: ./
        run: dotnet pack -c Release /p:version=${{ github.event.release.tag_name }} /p:ContinuousIntegrationBuild=true

      - name: Publish to NuGet
        working-directory: ./
        run: dotnet nuget push **/*.nupkg -k ${{ secrets.NUGET_PUSH_KEY }} -s https://api.nuget.org/v3/index.json
        