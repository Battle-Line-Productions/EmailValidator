name-template: '$NEXT_PATCH_VERSION'
tag-template: '$NEXT_PATCH_VERSION'
categories:
  - title: 'Features 🚀 '
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'Bug Fixes 🐛 '
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'Maintenance 🧰 '
    label: 'chore'
  - title: 'Breaking change ⛔ '
    label: 'breaking change'
  - title: 'Performance 🐌 '
    label: 'performance'
exclude-labels:
  - 'skip-changelog'
change-template: | 
  - ### $TITLE @$AUTHOR (#$NUMBER)
    $BODY
    
  
template: |
  ## Changes
  $CHANGES
  
  ### Contributors
  $CONTRIBUTORS